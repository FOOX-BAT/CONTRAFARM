<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Feedback Form - Contract Farming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .rating {
            display: flex;
            gap: 10px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }

        .rating input:checked ~ label,
        .rating input:hover ~ label {
            color: #f39c12;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Seller Feedback Form</h1>
    <form id="feedbackForm">
        <label for="buyerName">Your Name</label>
        <input type="text" id="buyerName" name="buyerName" placeholder="Enter your name" required>

        <label for="buyerEmail">Your Email</label>
        <input type="email" id="buyerEmail" name="buyerEmail" placeholder="Enter your email" required>

        <label for="sellerName">Seller's Name</label>
        <input type="text" id="sellerName" name="sellerName" placeholder="Enter seller's name" required>

        <label for="communication">Communication with Seller</label>
        <select id="communication" name="communication" required>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
        </select>

        <label for="quality">Product Quality</label>
        <select id="quality" name="quality" required>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
        </select>

        <label for="pricing">Pricing Satisfaction</label>
        <select id="pricing" name="pricing" required>
            <option value="Very Satisfied">Very Satisfied</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="Dissatisfied">Dissatisfied</option>
            <option value="Very Dissatisfied">Very Dissatisfied</option>
        </select>

        <label for="delivery">Timeliness of Delivery</label>
        <select id="delivery" name="delivery" required>
            <option value="Very Timely">Very Timely</option>
            <option value="Timely">Timely</option>
            <option value="Average">Average</option>
            <option value="Late">Late</option>
        </select>

        <label for="overallRating">Overall Rating</label>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>

        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your comments..."></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

<script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const buyerName = document.getElementById("buyerName").value;
        const buyerEmail = document.getElementById("buyerEmail").value;
        const sellerName = document.getElementById("sellerName").value;
        const communication = document.getElementById("communication").value;
        const quality = document.getElementById("quality").value;
        const pricing = document.getElementById("pricing").value;
        const delivery = document.getElementById("delivery").value;
        const rating = document.querySelector('input[name="rating"]:checked').value;
        const comments = document.getElementById("comments").value;

        alert(`Thank you, ${buyerName}! Your feedback has been submitted.\n\nSeller: ${sellerName}\nCommunication: ${communication}\nProduct Quality: ${quality}\nPricing: ${pricing}\nDelivery: ${delivery}\nRating: ${rating} stars\nComments: ${comments}`);
        
        // Here you can send data to the server if needed
    });
</script>

</body>
</html>
