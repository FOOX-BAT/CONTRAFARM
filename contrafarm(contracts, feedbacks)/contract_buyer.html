<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Contract - Contrafarm</title>
    <link rel="stylesheet" href="contract_buyer.css">
</head>
<body>

    <div class="contract-form">
        <h2>Buyer Contract</h2>

        <!-- Section to show contract sent by seller -->
        <div id="sellerContractSection" class="seller-contract-section">
            <h3>Contract Sent by Seller</h3>
            <div id="sellerContractDetails">
                <p>No contract has been received yet.</p>
            </div>
            <button type="button" id="acceptContractButton" style="display: none;">Accept Contract</button>
        </div>

        <hr>

        <!-- Buyer form to review and confirm -->
        <form id="buyerContractForm">
            <!-- Contract details for buyer to review/modify -->
            <label for="buyerName">Buyer's Name:</label>
            <input type="text" id="buyerName" placeholder="Enter Buyer's Name" required>

            <label for="farmerName">Farmer's Name:</label>
            <input type="text" id="farmerName" placeholder="Enter Farmer's Name" required>

            <label for="farmerAddress">Farmer's Address:</label>
            <input type="text" id="farmerAddress" placeholder="Enter Farmer's Address" required>

            <label for="cropType">Type of Crop:</label>
            <input type="text" id="cropType" placeholder="Enter Type of Crop" required>

            <label for="amount">Amount of Crop (in units):</label>
            <input type="number" id="amount" placeholder="Enter Amount of Crop" min="0" required>

            <label for="price">Price per Unit (Rs.):</label>
            <input type="number" id="price" placeholder="Enter Price per Unit" min="0" required>

            <label for="deliveryDate">Proposed Delivery Date:</label>
            <input type="date" id="deliveryDate" required>

            <label for="paymentDue">Payment Due (days after delivery):</label>
            <input type="number" id="paymentDue" placeholder="Enter Payment Due Days" min="0" required>

            <label for="terms">Additional Terms:</label>
            <textarea id="terms" placeholder="Enter any special conditions or terms here" rows="3"></textarea>

            <button type="button" id="previewButton">Preview Contract</button>
        </form>

        <!-- Contract preview section -->
        <div id="contractPreview" class="contract-preview"></div>

        <button id="confirmButton" style="display: none;">Confirm Contract</button>
    </div>

    <!-- Link to external JavaScript -->
    <script src="contract_buyer.js"></script>

</body>
</html>
