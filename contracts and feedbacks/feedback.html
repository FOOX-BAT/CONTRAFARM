<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Farming Feedback</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <div class="feedback-form">
        <h2>Contract Farming Feedback</h2>
        
        <form id="feedbackForm">
            <label for="contractId">Contract Number:</label>
            <input type="text" id="contractId" placeholder="Enter Contract Number" required>

            <label for="userType">Are you a:</label>
            <select id="userType" required>
                <option value="">-- Select --</option>
                <option value="farmer">Farmer</option>
                <option value="buyer">Buyer</option>
            </select>

            <label for="rating">Overall Rating (1 to 5):</label>
            <select id="rating" required>
                <option value="">-- Select Rating --</option>
                <option value="1">1 - Very Unsatisfactory</option>
                <option value="2">2 - Unsatisfactory</option>
                <option value="3">3 - Neutral</option>
                <option value="4">4 - Satisfactory</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" rows="6" placeholder="Enter your feedback here..." required></textarea>

            <button type="button" id="submitButton">Submit Feedback</button>
        </form>
    </div>

    <!-- Link to external JavaScript -->
    <script src="feedback.js"></script>

</body>
</html>
